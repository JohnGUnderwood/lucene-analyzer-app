# Server Configuration
server.port=8080
spring.application.name=lucene-analyzer-api

# Static resources configuration
# Serves frontend files from Docker path or local relative path
spring.web.resources.static-locations=classpath:/static/,file:frontend/,file:/app/frontend/
spring.mvc.static-path-pattern=/**

# Logging
logging.level.com.mongodb.lucene=INFO
logging.level.org.springframework.web=INFO

# JSON formatting
spring.jackson.serialization.indent-output=true
